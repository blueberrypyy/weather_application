{% extends 'weather/base.html' %}

{% block content %}

<body style='background: black;'>


    <!--section class='section' name='test-section'>
        <h3>Test section</h3>
        <br/>
        {% for city in db_cities %}

        {{ city }}<br/><br/>


        {% endfor %}


    </section-->


    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.name }} 
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for weather in weather_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                    <span class="title">{{ weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weather.temperature }}</span>
                                        <br> {{ weather.test }}
                                    </p>
                                </div>
                            </div>
                            <a href='{% url "delete_city" weather.city.id %}' class='btn btn-danger btn-sm' >Delete</a>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <!--footer class="footer">
    </footer-->
</body>
</html>


{% endblock content %}
